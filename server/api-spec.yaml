openapi: 3.0.0
info:
  title: Bitcoin custodian wwallet API
  version: 1.0.0
produces:
  - application/json
paths:
  /users:
    post:
      summary:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
  /users/{id}:
    get:
      summary: Get an user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  email:
                    type: string
                  name:
                    type: string
                  btcAddress:
                    type: string
                    nullable: true
